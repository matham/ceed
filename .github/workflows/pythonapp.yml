name: Python application

on: [push]

jobs:
  linux_test:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        yes | sudo add-apt-repository ppa:kivy-team/kivy-daily
        sudo apt update
        sudo apt install python3-kivy
        sudo apt-get -y install python3-setuptools build-essential libgl1-mesa-dev libgles2-mesa-dev
        python -m pip install --upgrade pip virtualenv wheel setuptools --user
        python -m pip install trio ffpyplayer pillow pytest pytest_trio coveralls docutils PyInstaller numpy nixio psutil https://github.com/matham/cplcom/archive/master.zip --user
        python -m pip install kivy_garden.graph kivy_garden.filebrowser kivy_garden.collider --extra-index-url https://kivy-garden.github.io/simple/ --user
        python -m pip install -e . --user
        /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1280x720x24 -ac +extension GLX
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest --cov=ceed --cov-report term --cov-report html ceed/tests/test_app/test_app_config.py
